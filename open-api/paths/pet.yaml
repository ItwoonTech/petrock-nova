      properties:
        title:
          type: string
          description: ペットの情報のタイトル
        description:
          type: string
          description: ペットの情報の説明
        icon:
          type: string
          description: ペットの情報のアイコン
      required:
        - title
        - description
        - icon

    Error:
      type: object
      properties:
        message:
          type: string
          description: エラーメッセージ

