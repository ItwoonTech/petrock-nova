pets/pet_id:
  post:
    security: []
    tags:
      - pet
    summary: 新しいペットを登録する
    operationId: createPet
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              pet_id:
                type: string
                description: ペットのID
              name:
                type: string
                description: ペットの名前
              category:
                type: string
                description: ペットのカテゴリ (e.g., dog, cat)
              birth_date:
                type: string
                format: date
                description: ペットの誕生日
              gender:
                type: string
                enum: [male, female, none]
                description: ペットの性別
              picture_name:
                type: string
                description: 撮影した写真の名前
              care_notes:
                type: array
                items:
                  $ref: '#/components/schemas/PetCareNote'
                description: ペットの情報リスト
              image_name:
                type: string
                description: ペットのプロフィール画像の名前
            required:
              - name
              - category
              - birth_date
              - gender
              - picture_name

    responses:
      '201':
        description: ペットの登録に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
            examples:
              example1:
                $ref: '#/components/examples/ExamplePet'
      '400':
        description: 入力が無効
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Bad Request'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

  get:
    security: []
    tags:
      - pet
    summary: 特定のペットを取得する
    description: 指定された'pet_id'に紐づくペットを取得する
    operationId: getPet
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: ペットの取得に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
            examples:
              example1:
                $ref: '#/components/examples/ExamplePet'
      '404':
        description: ペットが見つかりません
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'ペットが見つかりませんでした'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

  put:
    security: []
    tags:
      - pet
    summary: ペットを更新する
    description: 指定された'pet_id'に紐づくペットを更新する
    operationId: updatePet
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              care_notes:
                type: array
                items:
                  $ref: '#/components/schemas/PetCareNote'
                description: 更新するペットの情報リスト
    responses:
      '200':
        description: ペットの更新に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
            examples:
              example1:
                $ref: '#/components/examples/ExamplePet'
      '404':
        description: ペットが見つかりません
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'ペットが見つかりませんでした'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

components:
  schemas:
    Pet:
      type: object
      properties:
        pet_id:
          type: string
          description: ペットID (Primary Key)
        name:
          type: string
          description: ペットの名前
        category:
          type: string
          description: ペットのカテゴリ
        birth_date:
          type: string
          format: date
          description: ペットの誕生日
        gender:
          type: string
          enum: [male, female, none]
          description: ペットの性別
        care_notes:
          type: array
          items:
            $ref: '#/components/schemas/PetCareNote'
          description: ペットの情報リスト
        image_name:
          type: string
          description: ペットのプロフィール画像の名前
        created_at:
          type: string
          format: date-time
          description: 作られた日時
        updated_at:
          type: string
          format: date-time
          description: 更新された日時

    PetCareNote:
