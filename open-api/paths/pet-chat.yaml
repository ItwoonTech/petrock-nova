pet/pet_id/chats:
  post:
    security: []
    tags:
      - pet-chat
    summary: 新しいチャットメッセージを作成する
    description: 新しいチャットメッセージを作成する
    operationId: createPetChat
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                description: メッセージの内容
            required:
              - content
    responses:
      '200':
        description: チャットメッセージの作成に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetChat'
            examples:
              example1:
                $ref: '#/components/examples/ExamplePetChat1'
      '400':
        description: 入力が無効
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Bad Request'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

  get:
    security: []
    tags:
      - pet-chat
    summary: チャットメッセージ一覧を取得する
    description: 指定された'pet_id'に紐づく全てのチャットメッセージを取得する
    operationId: getPetChat
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: チャットメッセージの取得に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetChat'
            examples:
              example1:
                $ref: '#/components/examples/ExamplePetChat2'
      '404':
        description: チャットメッセージが見つかりません
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Not Found'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

components:
  schemas:
    PetChatRequest:
      type: object
      properties:
        pet_id:
          type: string
          description: ペットのID
        sender:
          type: string
          description: メッセージの送信者
        content:
          type: string
          description: チャットメッセージの内容
        created_at:
          type: string
          format: date-time
          description: 送信時間
      required:
        - pet_id
        - content

    PetChat:
      type: array
      items:
        type: object
        properties:
          pet_id:
            type: string
            description: ペットのID
          sender:
            type: string
            description: メッセージの送信者
          content:
            type: string
            description: メッセージの内容
          created_at:
            type: string
            format: date-time
            description: メッセージの送信時間
    Error:
      type: object
      properties:
        message:
          type: string
          description: エラーメッセージ

  examples:
