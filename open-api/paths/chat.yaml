pet/pet_id/chats:
  post:
    security: []
    tags:
      - chat
    summary: 新しいチャットメッセージを作成する
    description: 新しいチャットメッセージを作成する
    operationId: createChat
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                description: メッセージの内容
            required:
              - content
    responses:
      '201':
        description: チャットメッセージの作成に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chat'
            examples:
              example1:
                $ref: '#/components/examples/ExampleChat1'
      '400':
        description: 入力が無効
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Bad Request'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

  get:
    security: []
    tags:
      - chat
    summary: チャットメッセージ一覧を取得する
    description: 指定された'pet_id'に紐づく全てのチャットメッセージを取得する
    operationId: getChat
    parameters:
      - name: pet_id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: チャットメッセージの取得に成功
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Chat'
            examples:
              example1:
                $ref: '#/components/examples/ExampleChat2'
      '404':
        description: チャットメッセージが見つかりません
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Not Found'
      '500':
        description: サーバーエラー
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
            example:
              message: 'Internal Server Error'

components:
  schemas:
    Chat:
      type: array
      items:
        type: string

    Error:
      type: object
      properties:
        message:
          type: string
          description: エラーメッセージ

  examples:
    ExampleChat1:
      value: '昼頃が良いです'

    ExampleChat2:
      value: [
        'お散歩にいつ行けばいいですか？',
        '昼頃が良いです',
        'わかりました。12時に行きましょう',
        'はい、気をつけて行ってきてください',
      ]
